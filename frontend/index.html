<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輕量睡眠追蹤系統 - Sleep Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <header class="app-header">
            <button class="back-btn" id="globalBackBtn" aria-label="返回上一頁">← 返回</button>
            <h1>💤 睡眠追蹤系統</h1>
            <p class="subtitle">智能鬧鐘設定</p>
        </header>

        <div class="content">
            <!-- 鬧鐘設定區域 -->
            <section class="alarm-setup-section">
                <h2>設定您的鬧鐘</h2>
                
                <div class="form-group">
                    <label for="wakeupTime">最晚喚醒時間：</label>
                    <input 
                        type="time" 
                        id="wakeupTime" 
                        name="wakeupTime"
                        aria-label="設定最晚喚醒時間"
                        required
                    >
                </div>

                <div class="smart-wake-section">
                    <h3>智能喚醒建議</h3>
                    <div class="wake-info">
                        <p>系統將自動建議提前 30 分鐘的智能喚醒時間</p>
                        <div class="suggested-time">
                            <span class="label">建議喚醒時間：</span>
                            <span id="suggestedTime" class="time-display">--:--</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="alarmName">鬧鐘名稱（選填）：</label>
                    <input 
                        type="text" 
                        id="alarmName" 
                        name="alarmName"
                        placeholder="例如：週一工作"
                        aria-label="輸入鬧鐘名稱"
                    >
                </div>

                <div class="form-group">
                    <label for="alarmDays">重複設定：</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="days" value="monday" class="day-checkbox">
                            <span>週一</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="days" value="tuesday" class="day-checkbox">
                            <span>週二</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="days" value="wednesday" class="day-checkbox">
                            <span>週三</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="days" value="thursday" class="day-checkbox">
                            <span>週四</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="days" value="friday" class="day-checkbox">
                            <span>週五</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="days" value="saturday" class="day-checkbox">
                            <span>週六</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="days" value="sunday" class="day-checkbox">
                            <span>週日</span>
                        </label>
                    </div>
                </div>

                <button class="btn btn-primary" id="saveAlarmBtn">保存鬧鐘</button>
            </section>

            <!-- 已設定的鬧鐘列表 -->
            <section class="alarms-list-section">
                <h2>已設定的鬧鐘</h2>
                <div id="alarmsList" class="alarms-list">
                    <p class="empty-message">還沒有設定任何鬧鐘</p>
                </div>
            </section>

            <!-- 追蹤與感測區域 -->
            <section class="tracking-section">
                <h2>追蹤與感測</h2>
                <p>使用手機加速度計與麥克風進行動作與聲音採樣（會要求權限）。</p>
                <div class="tracking-controls">
                    <button class="btn btn-primary" id="startTrackingBtn" aria-pressed="false">開始追蹤</button>
                    <span id="trackingStatus" class="tracking-status">未啟動</span>
                </div>
            </section>

            <!-- 智能喚醒區域 -->
            <section class="smart-awake-section">
                <h2>🧠 智能喚醒</h2>
                <p>系統分析動作與聲音數據，推測睡眠狀態。</p>

                <!-- 睡眠狀態指示器 -->
                <div class="sleep-state-display">
                    <div class="state-box">
                        <div class="state-label">當前睡眠狀態</div>
                        <div class="state-value" id="sleepStateDisplay">未監控</div>
                    </div>
                    <div class="state-info">
                        <p id="sleepStateInfo" style="color: #666; font-size: 0.9rem;">啟動追蹤以開始分析</p>
                    </div>
                </div>

                <!-- 聲音分析 -->
                <div class="sound-analysis">
                    <h3>聲音分析</h3>
                    <div class="sound-metrics">
                        <div class="metric">
                            <span class="metric-label">最大分貝值</span>
                            <span class="metric-value" id="maxDbValue">--</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">平均分貝值</span>
                            <span class="metric-value" id="avgDbValue">--</span>
                        </div>
                    </div>
                    <div class="alerts">
                        <div id="snoreAlert" class="alert alert-hidden">
                            <span class="alert-icon">🛏️</span>
                            <span>偵測到打鼾</span>
                        </div>
                        <div id="noiseAlert" class="alert alert-hidden">
                            <span class="alert-icon">📢</span>
                            <span>偵測到噪音干擾</span>
                        </div>
                    </div>
                </div>

                <!-- 智能喚醒：手動喚醒按鈕已移除 -->
            </section>
        </div>

        <footer class="app-footer">
            <p>輕量睡眠追蹤系統 v1.0</p>
        </footer>
    </main>

    <!-- 模態視窗：編輯鬧鐘 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>編輯鬧鐘</h2>
            <div class="form-group">
                <label for="editWakeupTime">喚醒時間：</label>
                <input type="time" id="editWakeupTime" aria-label="編輯喚醒時間">
            </div>
            <div class="form-group">
                <label for="editAlarmName">鬧鐘名稱：</label>
                <input type="text" id="editAlarmName" placeholder="例如：週一工作">
            </div>
            <button class="btn btn-primary" id="updateAlarmBtn">更新鬧鐘</button>
            <button class="btn btn-secondary" id="deleteAlarmBtn">刪除鬧鐘</button>
        </div>
    </div>

    <!-- 鬧鐘響鈴覆蓋層 -->
    <div id="alarmRing" class="alarm-ring" aria-hidden="true">
        <div class="alarm-ring-content">
            <h2 id="alarmRingTitle">鬧鐘響起</h2>
            <p id="alarmRingMessage">時間到了！請起床或按下停止。</p>
            <div class="alarm-ring-actions">
                <button class="btn btn-primary" id="stopAlarmBtn">停止鈴聲</button>
                <button class="btn btn-secondary" id="snoozeAlarmBtn">稍後 5 分鐘</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/alarm.js"></script>
    <script src="js/tracker.js"></script>
    <script src="js/smartAwake.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
