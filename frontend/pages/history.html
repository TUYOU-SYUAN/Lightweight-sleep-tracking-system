<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠追蹤 - 歷史</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .filters-section {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin: 1.5rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .filter-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: flex-end;
            margin-bottom: 1rem;
        }

        .filter-group label {
            display: block;
            color: #666;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .filter-group input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .filter-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .filter-btn:hover {
            background: #764ba2;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .history-item {
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .history-checkbox {
            flex-shrink: 0;
            margin-top: 0.25rem;
        }

        .history-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .history-content {
            flex: 1;
        }

        .history-date {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .history-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: #999;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .export-section {
            text-align: center;
            margin: 2rem 0;
        }

        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .info-banner {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            color: #1565c0;
            font-size: 0.9rem;
        }

        @media (max-width: 640px) {
            .filter-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <header class="app-header">
            <div class="nav-container">
                <button class="menu-toggle" id="menuToggle" aria-label="切換功能表">☰</button>
                <h1>💤 睡眠追蹤系統</h1>
                <nav class="nav-menu" id="navMenu">
                    <a href="../index.html" class="nav-link">🎺 鬧鐘</a>
                    <a href="monitoring.html" class="nav-link">👁️ 智能監控</a>
                    <a href="history.html" class="nav-link active">📋 歷史</a>
                    <a href="settings.html" class="nav-link">⚙️ 設定</a>
                </nav>
            </div>
            <p class="subtitle">過去7天的睡眠紀錄</p>
        </header>

        <div class="content">
            <!-- 提示信息 -->
            <div class="info-banner">
                <strong>📌 提示：</strong>系統只保留過去7天的歷史記錄，超過7天的資料會自動刪除。
            </div>

            <!-- 篩選區 -->
            <div class="filters-section">
                <h3>🔍 篩選</h3>
                <div class="filter-group">
                    <div>
                        <label for="startDate">開始日期</label>
                        <input type="date" id="startDate">
                    </div>
                    <div>
                        <label for="endDate">結束日期</label>
                        <input type="date" id="endDate">
                    </div>
                    <button class="filter-btn" onclick="applyFilters()">篩選</button>
                </div>
                <div style="margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <button class="btn btn-secondary" onclick="selectAll()" style="padding: 0.5rem 1rem; min-height: auto;">☑️ 全選</button>
                    <button class="btn btn-secondary" onclick="deselectAll()" style="padding: 0.5rem 1rem; min-height: auto;">☐ 取消全選</button>
                    <button class="btn btn-danger" onclick="deleteSelected()" style="padding: 0.5rem 1rem; min-height: auto; background: #f44336;">🗑️ 刪除選中</button>
                    <span style="color: #666; line-height: 2.2; margin-left: 0.5rem;" id="selectionCount">已選擇 0 筆</span>
                </div>
            </div>

            <!-- 歷史列表 -->
            <div id="historyContainer" class="history-list">
                <div class="empty-state">
                    <p>暫無歷史紀錄</p>
                </div>
            </div>

            <!-- 匯出區 -->
            <div class="export-section">
                <button class="export-btn" onclick="exportAsCSV()">
                    📥 匯出為CSV
                </button>
                <button class="export-btn" onclick="exportAsJSON()" style="margin-left: 0.5rem;">
                    📥 匯出為JSON
                </button>
            </div>
        </div>

        <footer class="app-footer">
            <p>輕量睡眠追蹤系統 v1.0 | 歷史紀錄</p>
        </footer>
    </main>

    <script>
        // 手機導航功能
        document.getElementById('menuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });

        // 點擊導航項目時關閉菜單
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                document.getElementById('navMenu').classList.remove('active');
            });
        });

        // 點擊頁面其他地方關閉菜單
        document.addEventListener('click', function(e) {
            const navMenu = document.getElementById('navMenu');
            const menuToggle = document.getElementById('menuToggle');
            if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });

        // ============ 歷史記錄管理 ============

        const SEVEN_DAYS_MS = 7 * 24 * 60 * 60 * 1000;

        // 清理超過7天的記錄
        function cleanupOldRecords() {
            try {
                const trackingSessions = JSON.parse(localStorage.getItem('trackingSessions') || '[]');
                const now = Date.now();
                
                const filtered = trackingSessions.filter(session => {
                    const sessionTime = new Date(session.startTime).getTime();
                    return (now - sessionTime) < SEVEN_DAYS_MS;
                });

                if (filtered.length !== trackingSessions.length) {
                    localStorage.setItem('trackingSessions', JSON.stringify(filtered));
                    console.log(`已清理 ${trackingSessions.length - filtered.length} 條超過7天的會話記錄`);
                }
            } catch (e) {
                console.error('清理舊記錄錯誤:', e);
            }
        }

        // 初始化日期範圍
        function initializeDateRange() {
            const endDate = new Date();
            const startDate = new Date(endDate.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
        }

        // 計算睡眠時長
        function calculateSleepDuration(samples) {
            if (samples.length < 2) return '-- 小時';
            const start = new Date(samples[0].createdAt).getTime();
            const end = new Date(samples[samples.length - 1].createdAt).getTime();
            const hours = (end - start) / (1000 * 60 * 60);
            return hours.toFixed(1) + ' 小時';
        }

        // 計算平均值
        function calculateAverages(samples) {
            if (samples.length === 0) return { avgMotion: '--', avgSound: '--' };
            
            let totalMotion = 0, totalSound = 0;
            samples.forEach(s => {
                totalMotion += s.motion || 0;
                totalSound += s.sound || 0;
            });
            
            return {
                avgMotion: (totalMotion / samples.length).toFixed(2),
                avgSound: (totalSound / samples.length).toFixed(2)
            };
        }

        // 加載歷史記錄
        function loadHistory() {
            try {
                // 先清理舊記錄
                cleanupOldRecords();
                
                const trackingSessions = JSON.parse(localStorage.getItem('trackingSessions') || '[]');
                
                if (trackingSessions.length === 0) {
                    document.getElementById('historyContainer').innerHTML = `
                        <div class="empty-state">
                            <p>暫無歷史紀錄</p>
                        </div>
                    `;
                    return;
                }

                // 按時間倒序排列
                const sorted = trackingSessions.sort((a, b) => new Date(b.startTime) - new Date(a.startTime));

                // 生成歷史列表
                const historyHtml = sorted.map(session => {
                    const startDate = new Date(session.startTime);
                    const dateStr = startDate.toLocaleDateString('zh-TW');
                    const durationHours = (session.duration / 3600).toFixed(1);
                    const alertSummary = session.alerts && session.alerts.length > 0 
                        ? `${session.alerts.length} 次` 
                        : '無';
                    
                    return `
                        <div class="history-item">
                            <div class="history-checkbox">
                                <input type="checkbox" class="session-checkbox" data-session-id="${session.sessionId}" onchange="updateSelectionCount()">
                            </div>
                            <div class="history-content">
                                <div class="history-date">📅 ${dateStr} (${durationHours} 小時)</div>
                                <div class="history-details">
                                    <div class="detail-item">
                                        <span class="detail-label">深度睡眠</span>
                                        <span class="detail-value">${session.deepSleepPercent}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">淺度睡眠</span>
                                        <span class="detail-value">${session.lightSleepPercent}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">清醒狀態</span>
                                        <span class="detail-value">${session.awakPercent}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">睡眠穩定性</span>
                                        <span class="detail-value">${session.sleepStability}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">活動頻率</span>
                                        <span class="detail-value">${session.activityFreq}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">聲音異常秒數</span>
                                        <span class="detail-value">${session.soundAnomalies}s</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">打鼾秒數</span>
                                        <span class="detail-value">${session.snoreCount}s</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">警報事件</span>
                                        <span class="detail-value">${alertSummary}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('historyContainer').innerHTML = historyHtml || `
                    <div class="empty-state">
                        <p>暫無符合篩選條件的記錄</p>
                    </div>
                `;
                updateSelectionCount();
            } catch (e) {
                console.error('Error loading history:', e);
            }
        }

        // 應用篩選
        function applyFilters() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('請選擇開始和結束日期');
                return;
            }

            try {
                const trackingSessions = JSON.parse(localStorage.getItem('trackingSessions') || '[]');
                const start = new Date(startDate).getTime();
                const end = new Date(endDate).getTime() + 24 * 60 * 60 * 1000;

                const filtered = trackingSessions.filter(session => {
                    const sessionTime = new Date(session.startTime).getTime();
                    return sessionTime >= start && sessionTime < end;
                }).sort((a, b) => new Date(b.startTime) - new Date(a.startTime));

                // 生成篩選後的歷史列表
                const historyHtml = filtered.map(session => {
                    const startDateObj = new Date(session.startTime);
                    const dateStr = startDateObj.toLocaleDateString('zh-TW');
                    const durationHours = (session.duration / 3600).toFixed(1);
                    const alertSummary = session.alerts && session.alerts.length > 0 
                        ? `${session.alerts.length} 次` 
                        : '無';
                    
                    return `
                        <div class="history-item">
                            <div class="history-checkbox">
                                <input type="checkbox" class="session-checkbox" data-session-id="${session.sessionId}" onchange="updateSelectionCount()">
                            </div>
                            <div class="history-content">
                                <div class="history-date">📅 ${dateStr} (${durationHours} 小時)</div>
                                <div class="history-details">
                                    <div class="detail-item">
                                        <span class="detail-label">深度睡眠</span>
                                        <span class="detail-value">${session.deepSleepPercent}%</span>
                                    </div>
                                <div class="detail-item">
                                    <span class="detail-label">淺度睡眠</span>
                                    <span class="detail-value">${session.lightSleepPercent}%</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">清醒狀態</span>
                                    <span class="detail-value">${session.awakPercent}%</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">睡眠穩定性</span>
                                    <span class="detail-value">${session.sleepStability}%</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">活動頻率</span>
                                    <span class="detail-value">${session.activityFreq}%</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">聲音異常秒數</span>
                                    <span class="detail-value">${session.soundAnomalies}s</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">打鼾秒數</span>
                                    <span class="detail-value">${session.snoreCount}s</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">警報事件</span>
                                    <span class="detail-value">${alertSummary}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

                document.getElementById('historyContainer').innerHTML = historyHtml || `
                    <div class="empty-state">
                        <p>暫無符合篩選條件的記錄</p>
                    </div>
                `;
                updateSelectionCount();
            } catch (e) {
                console.error('Error applying filters:', e);
            }
        }

        // 匯出CSV
        function exportAsCSV() {
            try {
                const selectedSessions = getSelectedSessions();
                
                if (selectedSessions.length === 0) {
                    alert('請勾選要匯出的記錄');
                    return;
                }

                const csv = [
                    ['開始時間', '結束時間', '持續秒數', '樣本數', '深度睡眠%', '淺度睡眠%', '清醒%', '穩定性%', '活動頻率%', '聲音異常秒', '打鼾秒', '警報次數'].join(','),
                    ...selectedSessions.map(s => {
                        const alertCount = s.alerts ? s.alerts.length : 0;
                        return [
                            new Date(s.startTime).toLocaleString('zh-TW'),
                            new Date(s.endTime).toLocaleString('zh-TW'),
                            s.duration,
                            s.sampleCount,
                            s.deepSleepPercent,
                            s.lightSleepPercent,
                            s.awakPercent,
                            s.sleepStability,
                            s.activityFreq,
                            s.soundAnomalies,
                            s.snoreCount,
                            alertCount
                        ].join(',');
                    })
                ].join('\n');

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `sleep-history-${Date.now()}.csv`;
                link.click();
                URL.revokeObjectURL(link.href);
                alert(`已匯出 ${selectedSessions.length} 筆記錄`);
            } catch (e) {
                console.error('CSV export error:', e);
                alert('匯出失敗');
            }
        }

        // 匯出JSON
        function exportAsJSON() {
            try {
                const selectedSessions = getSelectedSessions();
                
                if (selectedSessions.length === 0) {
                    alert('請勾選要匯出的記錄');
                    return;
                }

                const blob = new Blob([JSON.stringify(selectedSessions, null, 2)], { type: 'application/json;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `sleep-history-${Date.now()}.json`;
                link.click();
                URL.revokeObjectURL(link.href);
                alert(`已匯出 ${selectedSessions.length} 筆記錄`);
            } catch (e) {
                console.error('JSON export error:', e);
                alert('匯出失敗');
            }
        }

        // 取得被勾選的會話
        function getSelectedSessions() {
            const checkboxes = document.querySelectorAll('.session-checkbox:checked');
            const sessionIds = Array.from(checkboxes).map(cb => parseInt(cb.dataset.sessionId));
            const trackingSessions = JSON.parse(localStorage.getItem('trackingSessions') || '[]');
            return trackingSessions.filter(s => sessionIds.includes(s.sessionId));
        }

        // 更新選擇計數
        function updateSelectionCount() {
            const checkboxes = document.querySelectorAll('.session-checkbox');
            const checkedCount = document.querySelectorAll('.session-checkbox:checked').length;
            const countEl = document.getElementById('selectionCount');
            if (countEl) {
                countEl.textContent = `已選擇 ${checkedCount} 筆`;
            }
        }

        // 全選
        function selectAll() {
            document.querySelectorAll('.session-checkbox').forEach(cb => cb.checked = true);
            updateSelectionCount();
        }

        // 取消全選
        function deselectAll() {
            document.querySelectorAll('.session-checkbox').forEach(cb => cb.checked = false);
            updateSelectionCount();
        }

        // 刪除選中記錄
        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.session-checkbox:checked');
            
            if (checkboxes.length === 0) {
                alert('請勾選要刪除的記錄');
                return;
            }

            if (!confirm(`確定要刪除 ${checkboxes.length} 筆記錄嗎？此操作無法恢復。`)) {
                return;
            }

            try {
                const sessionIdsToDelete = Array.from(checkboxes).map(cb => parseInt(cb.dataset.sessionId));
                const trackingSessions = JSON.parse(localStorage.getItem('trackingSessions') || '[]');
                
                // 過濾掉被選中的記錄
                const remainingSessions = trackingSessions.filter(s => !sessionIdsToDelete.includes(s.sessionId));
                
                localStorage.setItem('trackingSessions', JSON.stringify(remainingSessions));
                
                alert(`已成功刪除 ${checkboxes.length} 筆記錄`);
                
                // 重新載入歷史
                loadHistory();
            } catch (e) {
                console.error('刪除記錄錯誤:', e);
                alert('刪除失敗，請再試一次');
            }
        }

        // 初始化
        initializeDateRange();
        loadHistory();
        // 每5分鐘自動檢查並清理舊記錄
        setInterval(cleanupOldRecords, 5 * 60 * 1000);
    </script>
</body>
</html>
