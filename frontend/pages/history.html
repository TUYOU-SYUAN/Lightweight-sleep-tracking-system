<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠追蹤 - 歷史</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .filters-section {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin: 1.5rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .filter-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: flex-end;
            margin-bottom: 1rem;
        }

        .filter-group label {
            display: block;
            color: #666;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .filter-group input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .filter-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .filter-btn:hover {
            background: #764ba2;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .history-item {
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .history-date {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .history-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: #999;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .export-section {
            text-align: center;
            margin: 2rem 0;
        }

        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .info-banner {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            color: #1565c0;
            font-size: 0.9rem;
        }

        @media (max-width: 640px) {
            .filter-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <header class="app-header">
            <div class="nav-container">
                <button class="menu-toggle" id="menuToggle" aria-label="切換功能表">☰</button>
                <h1>💤 睡眠追蹤系統</h1>
                <nav class="nav-menu" id="navMenu">
                    <a href="../index.html" class="nav-link">🏠 首頁</a>
                    <a href="monitoring.html" class="nav-link">👁️ 智能監控</a>
                    <a href="history.html" class="nav-link active">📋 歷史</a>
                    <a href="settings.html" class="nav-link">⚙️ 設定</a>
                </nav>
            </div>
            <p class="subtitle">過去7天的睡眠紀錄</p>
        </header>

        <div class="content">
            <!-- 提示信息 -->
            <div class="info-banner">
                <strong>📌 提示：</strong>系統只保留過去7天的歷史記錄，超過7天的資料會自動刪除。
            </div>

            <!-- 篩選區 -->
            <div class="filters-section">
                <h3>🔍 篩選</h3>
                <div class="filter-group">
                    <div>
                        <label for="startDate">開始日期</label>
                        <input type="date" id="startDate">
                    </div>
                    <div>
                        <label for="endDate">結束日期</label>
                        <input type="date" id="endDate">
                    </div>
                    <button class="filter-btn" onclick="applyFilters()">篩選</button>
                </div>
            </div>

            <!-- 歷史列表 -->
            <div id="historyContainer" class="history-list">
                <div class="empty-state">
                    <p>暫無歷史紀錄</p>
                </div>
            </div>

            <!-- 匯出區 -->
            <div class="export-section">
                <button class="export-btn" onclick="exportAsCSV()">
                    📥 匯出為CSV
                </button>
                <button class="export-btn" onclick="exportAsJSON()" style="margin-left: 0.5rem;">
                    📥 匯出為JSON
                </button>
            </div>
        </div>

        <footer class="app-footer">
            <p>輕量睡眠追蹤系統 v1.0 | 歷史紀錄</p>
        </footer>
    </main>

    <script>
        // 手機導航功能
        document.getElementById('menuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });

        // 點擊導航項目時關閉菜單
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                document.getElementById('navMenu').classList.remove('active');
            });
        });

        // 點擊頁面其他地方關閉菜單
        document.addEventListener('click', function(e) {
            const navMenu = document.getElementById('navMenu');
            const menuToggle = document.getElementById('menuToggle');
            if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });

        // ============ 歷史記錄管理 ============

        const SEVEN_DAYS_MS = 7 * 24 * 60 * 60 * 1000;

        // 清理超過7天的記錄
        function cleanupOldRecords() {
            try {
                const sleepHistory = JSON.parse(localStorage.getItem('sleepHistory') || '[]');
                const now = Date.now();
                
                const filtered = sleepHistory.filter(record => {
                    const recordTime = new Date(record.startTime).getTime();
                    return (now - recordTime) < SEVEN_DAYS_MS;
                });

                if (filtered.length !== sleepHistory.length) {
                    localStorage.setItem('sleepHistory', JSON.stringify(filtered));
                    console.log(`已清理 ${sleepHistory.length - filtered.length} 條超過7天的記錄`);
                }
            } catch (e) {
                console.error('清理舊記錄錯誤:', e);
            }
        }

        // 初始化日期範圍
        function initializeDateRange() {
            const endDate = new Date();
            const startDate = new Date(endDate.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
        }

        // 計算睡眠時長
        function calculateSleepDuration(samples) {
            if (samples.length < 2) return '-- 小時';
            const start = new Date(samples[0].createdAt).getTime();
            const end = new Date(samples[samples.length - 1].createdAt).getTime();
            const hours = (end - start) / (1000 * 60 * 60);
            return hours.toFixed(1) + ' 小時';
        }

        // 計算平均值
        function calculateAverages(samples) {
            if (samples.length === 0) return { avgMotion: '--', avgSound: '--' };
            
            let totalMotion = 0, totalSound = 0;
            samples.forEach(s => {
                totalMotion += s.motion || 0;
                totalSound += s.sound || 0;
            });
            
            return {
                avgMotion: (totalMotion / samples.length).toFixed(2),
                avgSound: (totalSound / samples.length).toFixed(2)
            };
        }

        // 加載歷史記錄
        function loadHistory() {
            try {
                // 先清理舊記錄
                cleanupOldRecords();
                
                const sleepHistory = JSON.parse(localStorage.getItem('sleepHistory') || '[]');
                
                if (sleepHistory.length === 0) {
                    document.getElementById('historyContainer').innerHTML = `
                        <div class="empty-state">
                            <p>暫無歷史紀錄</p>
                        </div>
                    `;
                    return;
                }

                // 生成歷史列表（按時間倒序）
                const historyHtml = sleepHistory
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                    .map(record => {
                        const startDate = new Date(record.startTime).toLocaleDateString('zh-TW');
                        const startTime = new Date(record.startTime).toLocaleTimeString('zh-TW');
                        const duration = (record.duration / (1000 * 60 * 60)).toFixed(1);
                        const stats = record.stats || {};

                        return `
                            <div class="history-item">
                                <div class="history-date">📅 ${startDate} ${startTime}</div>
                                <div class="history-details">
                                    <div class="detail-item">
                                        <span class="detail-label">追蹤時長</span>
                                        <span class="detail-value">${duration} 小時</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">深度睡眠</span>
                                        <span class="detail-value">${stats.deepSleepPercent}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">淺度睡眠</span>
                                        <span class="detail-value">${stats.lightSleepPercent}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">清醒狀態</span>
                                        <span class="detail-value">${stats.awakePercent}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">睡眠穩定性</span>
                                        <span class="detail-value">${stats.sleepStability}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">活動頻率</span>
                                        <span class="detail-value">${stats.activityFreq}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">聲音異常</span>
                                        <span class="detail-value">${stats.soundAnomalies}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">打鼾次數</span>
                                        <span class="detail-value">${stats.snoreCount}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">警報事件</span>
                                        <span class="detail-value">${stats.alertCount}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                document.getElementById('historyContainer').innerHTML = historyHtml || `
                    <div class="empty-state">
                        <p>暫無符合篩選條件的記錄</p>
                    </div>
                `;
            } catch (e) {
                console.error('Error loading history:', e);
            }
        }

        // 應用篩選
        function applyFilters() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('請選擇開始和結束日期');
                return;
            }

            try {
                const sleepHistory = JSON.parse(localStorage.getItem('sleepHistory') || '[]');
                const start = new Date(startDate).getTime();
                const end = new Date(endDate).getTime() + 24 * 60 * 60 * 1000;

                const filtered = sleepHistory.filter(record => {
                    const recordTime = new Date(record.startTime).getTime();
                    return recordTime >= start && recordTime < end;
                });

                // 生成篩選後的歷史列表
                const historyHtml = filtered
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                    .map(record => {
                        const startDate = new Date(record.startTime).toLocaleDateString('zh-TW');
                        const startTime = new Date(record.startTime).toLocaleTimeString('zh-TW');
                        const duration = (record.duration / (1000 * 60 * 60)).toFixed(1);
                        const stats = record.stats || {};

                        return `
                            <div class="history-item">
                                <div class="history-date">📅 ${startDate} ${startTime}</div>
                                <div class="history-details">
                                    <div class="detail-item">
                                        <span class="detail-label">追蹤時長</span>
                                        <span class="detail-value">${duration} 小時</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">深度睡眠</span>
                                        <span class="detail-value">${stats.deepSleepPercent}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">淺度睡眠</span>
                                        <span class="detail-value">${stats.lightSleepPercent}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">清醒狀態</span>
                                        <span class="detail-value">${stats.awakePercent}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">睡眠穩定性</span>
                                        <span class="detail-value">${stats.sleepStability}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">活動頻率</span>
                                        <span class="detail-value">${stats.activityFreq}%</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">聲音異常</span>
                                        <span class="detail-value">${stats.soundAnomalies}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">打鼾次數</span>
                                        <span class="detail-value">${stats.snoreCount}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">警報事件</span>
                                        <span class="detail-value">${stats.alertCount}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                document.getElementById('historyContainer').innerHTML = historyHtml || `
                    <div class="empty-state">
                        <p>暫無符合篩選條件的記錄</p>
                    </div>
                `;
            } catch (e) {
                console.error('Error applying filters:', e);
            }
        }

        // 匯出CSV
        function exportAsCSV() {
            try {
                const sleepHistory = JSON.parse(localStorage.getItem('sleepHistory') || '[]');
                
                if (sleepHistory.length === 0) {
                    alert('沒有可匯出的資料');
                    return;
                }

                const csv = [
                    ['日期', '時間', '追蹤時長(小時)', '深度睡眠(%)', '淺度睡眠(%)', '清醒狀態(%)', '睡眠穩定性(%)', '活動頻率(%)', '聲音異常', '打鼾次數', '警報事件'].join(','),
                    ...sleepHistory.map(record => {
                        const startDate = new Date(record.startTime);
                        const duration = (record.duration / (1000 * 60 * 60)).toFixed(1);
                        const stats = record.stats || {};
                        return [
                            startDate.toLocaleDateString('zh-TW'),
                            startDate.toLocaleTimeString('zh-TW'),
                            duration,
                            stats.deepSleepPercent || 0,
                            stats.lightSleepPercent || 0,
                            stats.awakePercent || 0,
                            stats.sleepStability || 0,
                            stats.activityFreq || 0,
                            stats.soundAnomalies || 0,
                            stats.snoreCount || 0,
                            stats.alertCount || 0
                        ].join(',');
                    })
                ].join('\n');

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `sleep-history-${Date.now()}.csv`;
                link.click();
                URL.revokeObjectURL(link.href);
            } catch (e) {
                console.error('CSV export error:', e);
                alert('匯出失敗');
            }
        }

        // 匯出JSON
        function exportAsJSON() {
            try {
                const sleepHistory = localStorage.getItem('sleepHistory');
                
                if (!sleepHistory) {
                    alert('沒有可匯出的資料');
                    return;
                }

                const blob = new Blob([sleepHistory], { type: 'application/json;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `sleep-history-${Date.now()}.json`;
                link.click();
                URL.revokeObjectURL(link.href);
            } catch (e) {
                console.error('JSON export error:', e);
                alert('匯出失敗');
            }
        }

        // 初始化
        initializeDateRange();
        loadHistory();
        // 每5分鐘自動檢查並清理舊記錄
        setInterval(cleanupOldRecords, 5 * 60 * 1000);
    </script>
</body>
</html>
